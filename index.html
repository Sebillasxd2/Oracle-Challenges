<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header><img src="images/Alura.png" alt="logo de alura"class="logo"></header>
   <main>
    <section id="seccion1">
        <textarea class="textoinsertado"name="texto" id="texto1" cols="30" rows="10" placeholder="indroduzca el texto que desea desencriptar"></textarea>
     <div>
        <h6 class="info">solo en letras minusculas y sin acentos</h6>
     </div>
     <div class="botones">
        <button  type="button" class="encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button  type="button" class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
     </div>
    </section>
    <section id="seccion2">
        <textarea class="textoresuelto" name="texto" id="texto2" cols="30" rows="10"></textarea>
        <div><button type="button" id="copiar" onclick="copiar()"> Copiar</button></div>
    </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
